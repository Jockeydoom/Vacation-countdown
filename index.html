<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚úàÔ∏è Vacation Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      background: url('https://hdwallpaperim.com/wp-content/uploads/2017/08/27/143987-airplane-runway.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 7em; /* Extra Large */
      margin-bottom: 40px;
      animation: fadeIn 2s ease-in-out;
    }

    .label {
      font-size: 2.5em; /* Medium */
      margin: 8px 0;
      animation: fadeInUp 1.5s ease-out;
    }

    .time-big {
      font-size: 4em; /* Large */
      margin: 10px 0;
      animation: fadeInUp 2s ease-out;
    }

    .seconds {
      color: red;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>‚úàÔ∏è Vacation Countdown</h1>
    <div class="time-big" id="monthDay">Loading...</div>
    <div class="time-big" id="hourMinuteSecond">Loading...</div>
    <div class="label" id="totaldays">Calculating...</div>
    <div class="label" id="workingdays">Calculating...</div>
  </div>

  <script>
    function updateCountdown() {
      const endDate = new Date(Date.UTC(2025, 7, 29, 12, 30)); // 16:30 UTC+4 = 12:30 UTC
      const now = new Date();
      const diff = endDate - now;

      if (diff <= 0) {
        document.getElementById("monthDay").innerHTML = "";
        document.getElementById("hourMinuteSecond").innerHTML = "üõ´ Have a great flight!";
        document.getElementById("totaldays").innerHTML = "";
        document.getElementById("workingdays").innerHTML = "";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const months = Math.floor(totalSeconds / (30 * 24 * 60 * 60));
      const days = Math.floor((totalSeconds % (30 * 24 * 60 * 60)) / (24 * 60 * 60));
      const hours = Math.floor((totalSeconds % (24 * 60 * 60)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById("monthDay").innerHTML =
        `${months} Month${months !== 1 ? 's' : ''} ${days} Day${days !== 1 ? 's' : ''}`;

      document.getElementById("hourMinuteSecond").innerHTML =
        `${hours} Hours ${minutes} Minutes <span class="seconds">${seconds} Seconds</span>`;

      const startDate = new Date();
      const onlyDateStart = new Date(startDate.getFullYear(), startDate.getMonth(), startDate.getDate());
      const onlyDateEnd = new Date(endDate.getUTCFullYear(), endDate.getUTCMonth(), endDate.getUTCDate());
      const totalDays = Math.ceil((onlyDateEnd - onlyDateStart) / (1000 * 60 * 60 * 24));

      let workingDays = 0;
      let tempDate = new Date(onlyDateStart);
      while (tempDate <= onlyDateEnd) {
        const day = tempDate.getDay(); // 6 = Saturday
        if (day !== 6) workingDays++;
        tempDate.setDate(tempDate.getDate() + 1);
      }

      document.getElementById("totaldays").innerHTML = `üìÜ Total Days (All): ${totalDays}`;
      document.getElementById("workingdays").innerHTML = `üìÖ Working Days (Excl. Saturdays): ${workingDays}`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
