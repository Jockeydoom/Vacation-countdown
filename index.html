<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>‚úàÔ∏è Vacation Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      background: url('https://hdwallpaperim.com/wp-content/uploads/2017/08/27/143987-airplane-runway.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 7em; /* Extra Large */
      margin-bottom: 40px;
      animation: fadeIn 2s ease-in-out;
    }

    .label {
      font-size: 2.2em; /* Medium */
      margin: 8px 0;
      animation: fadeInUp 1.5s ease-out;
    }

    .time-big {
      font-size: 4em; /* Large */
      margin: 10px 0;
      animation: fadeInUp 2s ease-out;
    }

    .seconds {
      color: red;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>‚úàÔ∏è Vacation Countdown</h1>
    <div class="time-big" id="monthDay">Loading...</div>
    <div class="time-big" id="hourMinuteSecond">Loading...</div>
    <div class="label" id="totaldays">Calculating...</div>
    <div class="label" id="workingdays">Calculating...</div>
  </div>

  <script>
    // Helper: zero-pad numbers to 2 digits
    const pad2 = (n) => String(n).padStart(2, '0');

    // Use an absolute ISO timestamp with the UAE offset so there's no UTC/local mix-up.
    // Flight time: 29 Aug 2025 @ 16:30 (UTC+04:00)
    const eventDate = new Date('2025-08-29T16:30:00+04:00');

    function startOfLocalDay(d) {
      return new Date(d.getFullYear(), d.getMonth(), d.getDate());
    }

    function inclusiveDaysBetween(start, end) {
      const msPerDay = 24 * 60 * 60 * 1000;
      return Math.floor((startOfLocalDay(end) - startOfLocalDay(start)) / msPerDay) + 1; // inclusive
    }

    function workingDaysInclusive(start, end) {
      // Counts Mon‚ÄìFri only (excludes Saturday & Sunday) and is inclusive of both start and end dates
      let count = 0;
      const d = startOfLocalDay(start);
      const last = startOfLocalDay(end);
      while (d <= last) {
        const dow = d.getDay(); // Sun=0 ... Sat=6
        if (dow !== 0 && dow !== 6) count++; // Mon‚ÄìFri only
        d.setDate(d.getDate() + 1);
      }
      return count;
    }

    function updateCountdown() {
      const now = new Date();
      const diff = eventDate - now;

      if (diff <= 0) {
        document.getElementById('monthDay').textContent = '';
        document.getElementById('hourMinuteSecond').textContent = 'üõ´ Have a great flight!';
        document.getElementById('totaldays').textContent = '';
        document.getElementById('workingdays').textContent = '';
        return;
      }

      // --- Time blocks ---
      const totalSeconds = Math.floor(diff / 1000);
      const months = Math.floor(totalSeconds / (30 * 24 * 60 * 60)); // simple 30-day months for display
      const days = Math.floor((totalSeconds % (30 * 24 * 60 * 60)) / (24 * 60 * 60));
      const hours = Math.floor((totalSeconds % (24 * 60 * 60)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById('monthDay').textContent =
        `${months} Month${months !== 1 ? 's' : ''} ${days} Day${days !== 1 ? 's' : ''}`;

      document.getElementById('hourMinuteSecond').innerHTML =
        `${pad2(hours)} Hours ${pad2(minutes)} Minutes <span class="seconds">${pad2(seconds)} Seconds</span>`;

      // --- Calendar/working days (inclusive of today & event day) ---
      const today = new Date();
      const totalDays = inclusiveDaysBetween(today, eventDate);
      const workDays = workingDaysInclusive(today, eventDate);

      document.getElementById('totaldays').textContent = `üìÜ Total Days (incl. today & event day): ${totalDays}`;
      document.getElementById('workingdays').textContent = `üìÖ Working Days (Mon‚ÄìFri, inclusive): ${workDays}`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
