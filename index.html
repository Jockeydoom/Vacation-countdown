<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>‚úàÔ∏è Vacation Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      background: url('https://hdwallpaperim.com/wp-content/uploads/2017/08/27/143987-airplane-runway.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 7em; /* Extra Large */
      margin-bottom: 40px;
      animation: fadeIn 2s ease-in-out;
    }

    .label {
      font-size: 2.2em; /* Medium */
      margin: 8px 0;
      animation: fadeInUp 1.5s ease-out;
    }

    .time-big {
      font-size: 4em; /* Large */
      margin: 10px 0;
      animation: fadeInUp 2s ease-out;
    }

    .seconds {
      color: red;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>‚úàÔ∏è Vacation Countdown</h1>
    <div class="time-big" id="monthDay">Loading...</div>
    <div class="time-big" id="hourMinuteSecond">Loading...</div>
    <div class="label" id="totaldays">Calculating...</div>
    <div class="label" id="workingdays">Calculating...</div>
  </div>

  <script>
    const pad2 = (n) => String(n).padStart(2, '0');

    // Flight time: 29 Aug 2025 @ 16:30 (UTC+04:00)
    const eventDate = new Date('2025-08-29T16:30:00+04:00');

    function startOfLocalDay(d) {
      return new Date(d.getFullYear(), d.getMonth(), d.getDate());
    }

    function inclusiveDaysBetween(start, end) {
      const msPerDay = 24 * 60 * 60 * 1000;
      return Math.floor((startOfLocalDay(end) - startOfLocalDay(start)) / msPerDay) + 1;
    }

    function workingDaysInclusive(start, end) {
      // Counts Sun‚ÄìFri only (excludes Saturday) and is inclusive of end date.
      // If current Dubai time is after 09:30, do NOT count today as a working day.
      const tz = 'Asia/Dubai';

      // Helper: get Dubai Y-M-D-H-M from any Date
      const parts = (d) => {
        const p = new Intl.DateTimeFormat('en-CA', {
          timeZone: tz,
          year: 'numeric', month: '2-digit', day: '2-digit',
          hour: '2-digit', minute: '2-digit', hour12: false
        }).formatToParts(d);
        const map = Object.fromEntries(p.map(o => [o.type, o.value]));
        return {
          y: map.year, m: map.month, d: map.day,
          hh: parseInt(map.hour, 10), mm: parseInt(map.minute, 10)
        };
      };

      // Dubai midnight for the given date
      const dubaiMidnight = (d) => {
        const { y, m, d: dd } = parts(d);
        return new Date(`${y}-${m}-${dd}T00:00:00+04:00`);
      };

      // Establish counting start date in Dubai
      const nowParts = parts(start);
      let countStart = dubaiMidnight(start);

      // If after 09:30 Dubai time, move start to next day
      if (nowParts.hh > 9 || (nowParts.hh === 9 && nowParts.mm >= 30)) {
        countStart = new Date(countStart.getTime() + 24 * 60 * 60 * 1000);
      }

      const countEnd = dubaiMidnight(end);

      let count = 0;
      for (let d = new Date(countStart); d <= countEnd; d = new Date(d.getTime() + 24 * 60 * 60 * 1000)) {
        const dow = d.getUTCDay(); // still OK because date has fixed +04:00 offset midnight; but use UTC day safely
        // Convert to Dubai day-of-week by building a Date in Dubai offset hours
        const dubaiDOW = new Date(d.getTime() + 4 * 60 * 60 * 1000).getUTCDay();
        if (dubaiDOW !== 6) count++; // 6 = Saturday in Dubai
      }
      return count;
    }

    function updateCountdown() {
      const now = new Date();
      const diff = eventDate - now;

      if (diff <= 0) {
        document.getElementById('monthDay').textContent = '';
        document.getElementById('hourMinuteSecond').textContent = 'üõ´ Have a great flight!';
        document.getElementById('totaldays').textContent = '';
        document.getElementById('workingdays').textContent = '';
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const months = Math.floor(totalSeconds / (30 * 24 * 60 * 60));
      const days = Math.floor((totalSeconds % (30 * 24 * 60 * 60)) / (24 * 60 * 60));
      const hours = Math.floor((totalSeconds % (24 * 60 * 60)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById('monthDay').textContent =
        `${months} Month${months !== 1 ? 's' : ''} ${days} Day${days !== 1 ? 's' : ''}`;

      document.getElementById('hourMinuteSecond').innerHTML =
        `${pad2(hours)} Hours ${pad2(minutes)} Minutes <span class="seconds">${pad2(seconds)} Seconds</span>`;

      const today = new Date();

      // Adjust starting day if after 09:30 UAE time, skip today
      const uaeNow = new Date(today.toLocaleString('en-US', { timeZone: 'Asia/Dubai' }));
      const uaeCutoff = new Date(uaeNow.getFullYear(), uaeNow.getMonth(), uaeNow.getDate(), 9, 30, 0);
      let adjustedStart = today;
      if (uaeNow > uaeCutoff) {
        adjustedStart = new Date(today.getFullYear(), today.getMonth(), today.getDate() + 1);
      }

      const totalDays = inclusiveDaysBetween(adjustedStart, eventDate);
      const workDays = workingDaysInclusive(adjustedStart, eventDate);

      document.getElementById('totaldays').textContent = `üìÜ Total Days (incl. event day): ${totalDays}`;
      document.getElementById('workingdays').textContent = `üìÖ Working Days (Sun‚ÄìFri, excl. Sat; after 09:30 today not counted): ${workDays}`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
