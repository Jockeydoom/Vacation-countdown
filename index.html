<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>‚úàÔ∏è Vacation Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      background: url('https://hdwallpaperim.com/wp-content/uploads/2017/08/27/143987-airplane-runway.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 40px;
      animation: fadeIn 2s ease-in-out;
    }

    .time-big {
      font-size: 3em;
      margin: 10px 0;
      animation: fadeInUp 2s ease-out;
    }

    .milliseconds {
      font-size: 1.5em;
      color: yellow;
      font-weight: bold;
    }

    .seconds {
      color: red;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>‚úàÔ∏è Vacation Countdown</h1>
    <div class="time-big" id="hourMinuteSecond">Loading...</div>
    <div class="milliseconds" id="milliseconds">Loading...</div>
  </div>

  <script>
    const pad2 = (n) => String(n).padStart(2, '0');
    const pad3 = (n) => String(n).padStart(3, '0');

    // Flight time: 29 Aug 2025 @ 17:00 (UTC+04:00)
    const eventDate = new Date('2025-08-29T17:00:00+04:00');

    function updateCountdown() {
      const now = new Date();
      const diff = eventDate - now;

      if (diff <= 0) {
        document.getElementById('hourMinuteSecond').textContent = 'üõ´ Have a great flight!';
        document.getElementById('milliseconds').textContent = '';
        return;
      }

      const hours = Math.floor(diff / 3600000);
      const minutes = Math.floor((diff % 3600000) / 60000);
      const seconds = Math.floor((diff % 60000) / 1000);
      const milliseconds = diff % 1000;

      document.getElementById('hourMinuteSecond').innerHTML =
        `${pad2(hours)} Hours ${pad2(minutes)} Minutes <span class="seconds">${pad2(seconds)} Seconds</span>`;

      document.getElementById('milliseconds').textContent =
        `${pad3(milliseconds)} Milliseconds`;
    }

    updateCountdown();
    setInterval(updateCountdown, 10); // refresh every 10ms for smooth millis
  </script>
</body>
</html>
