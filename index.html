<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>‚úàÔ∏è Vacation Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      background: url('https://hdwallpaperim.com/wp-content/uploads/2017/08/27/143987-airplane-runway.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 8em;
      margin-bottom: 40px;
      animation: fadeIn 2s ease-in-out;
    }

    .time-big {
      font-size: 6em;
      font-weight: bold;
      margin: 20px 0;
      animation: fadeInUp 2s ease-out;
    }

    .milliseconds {
      font-size: 2em;
      font-weight: bold;
      margin-top: 10px;
    }

    .hours { color: lightgreen; }
    .minutes { color: deepskyblue; }
    .seconds { color: yellow; }
    .milliseconds { color: red; }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .pulse {
      animation: pulse 0.8s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>‚úàÔ∏è Vacation Countdown</h1>
    <div class="time-big" id="hourMinuteSecond">Loading...</div>
    <div class="milliseconds" id="milliseconds">Loading...</div>
  </div>

  <script>
    const pad2 = (n) => String(n).padStart(2, '0');
    const pad3 = (n) => String(n).padStart(3, '0');

    // Flight time: 29 Aug 2025 @ 17:00 (UTC+04:00)
    const eventDate = new Date('2025-08-29T17:00:00+04:00');

    let lastMinute = null; // track last minute for animation

    function updateCountdown() {
      const now = new Date();
      const diff = eventDate - now;

      if (diff <= 0) {
        document.getElementById('hourMinuteSecond').textContent = 'üõ´ Have a great flight!';
        document.getElementById('milliseconds').textContent = '';
        return;
      }

      const hours = Math.floor(diff / 3600000);
      const minutes = Math.floor((diff % 3600000) / 60000);
      const seconds = Math.floor((diff % 60000) / 1000);
      const milliseconds = diff % 1000;

      const timeElem = document.getElementById('hourMinuteSecond');
      const milliElem = document.getElementById('milliseconds');

      timeElem.innerHTML =
        `<span class="hours">${pad2(hours)} H</span> 
         <span class="minutes">${pad2(minutes)} M</span> 
         <span class="seconds">${pad2(seconds)} S</span>`;

      milliElem.innerHTML =
        `<span class="milliseconds">${pad3(milliseconds)} ms</span>`;

      // üî• Trigger animation when a minute completes
      if (lastMinute !== null && minutes !== lastMinute) {
        timeElem.classList.remove("pulse");
        void timeElem.offsetWidth; // reflow trick to restart animation
        timeElem.classList.add("pulse");
      }
      lastMinute = minutes;
    }

    updateCountdown();
    setInterval(updateCountdown, 10); // update every 10ms
  </script>
</body>
</html>
